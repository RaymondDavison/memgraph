name: Release Docker images

on:
  workflow_dispatch:
    inputs:
      memgraph_arm_binary_url:
        description: "A URL to download memgraph arm binary you wish to release."
        required: true
      memgraph_amd_binary_url:
        description: "A URL to download memgraph amd binary you wish to release."
        required: true
      version:
        description: "Version of docker image to release."
        required: true

jobs:
  buildx:
    runs-on: ubuntu-latest
    env:
      DOCKER_ORGANIZATION_NAME: memgraph
      DOCKER_REPOSITORY_NAME: test-memgraph
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download memgraph binary
        run: |
          cd release/docker
          curl -L ${{ github.event.inputs.memgraph_amd_binary_url }} > memgraph_amd64.deb
          curl -L ${{ github.event.inputs.memgraph_arm_binary_url }} > memgraph_arm.deb

      - name: Build & push amd64 image
        run: |
          cd release/docker
          docker buildx build \
          --build-arg release=memgraph_amd64.deb \
          --platform linux/amd64 \
          --tag $DOCKER_ORGANIZATION_NAME/$DOCKER_REPOSITORY_NAME:${{ github.event.inputs.version }} \
          --tag $DOCKER_ORGANIZATION_NAME/$DOCKER_REPOSITORY_NAME:latest \
          --file memgraph_deb.dockerfile \
          --push .
      - name: Build & push arm image
        run: |
          cd release/docker
          docker buildx build \
          --build-arg release=memgraph_arm.deb \
          --platform linux/arm64 \
          --tag $DOCKER_ORGANIZATION_NAME/$DOCKER_REPOSITORY_NAME:${{ github.event.inputs.version }} \
          --tag $DOCKER_ORGANIZATION_NAME/$DOCKER_REPOSITORY_NAME:latest \
          --file memgraph_deb.dockerfile \
          --push .
